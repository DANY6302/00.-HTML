<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Facebook</title>
    <!-- style va en el head atributo interno -->
    <style> 
        body {background-color:yellow;} 
        p{color:blue;}
        h1{color: magenta;}
    </style>
    <link rel="stylesheet" href="styles.css"> <!-- Atributo externo -->
</head>
<body>

    <!--Clase del martes 29 de Abril  -->
    <h1>Hello Class</h1>
    <Article> <!--Esta es la etiqueta articulo -->
        <h1>Titulo mis peliculas</h1>
        <section> <!--Esta es la etiqueta sección del primer articulo -->
            <h1>Hombre araña</h1>
            <p>Content image</p>
        </section>
        <section> <!--Esta es la etiqueta sección del segundo articulo -->
            <h1>Heading</h1>
            <p>Content image</p>
        </section>
        <Aside> <!--Esta es la etiqueta aside del articulo -->
            <p>Este es parrafo dentro de un aside</p>
        </Aside>
    </Article>
    <audio src="GrammarFocus.mp3" controls loop></audio> <!--Esta es la etiqueta de audios -->
    <br> <!--Salto de linea -->

    <!--Clase del miercoles 30 de Abril VIDEO y BARRA DE PROGRESO-->
    <video controls width="300px"> <!--Etiqueta de video repasar los diferentes atributos puestos en moddle-->
        <source src="beningin.mp4" type="video/mp4">
    </video>
    <p>Progress</p><progress min="0" max="100" value="35"></progress><!--Etiqueta de barra de progreso-->




    <!--Clase del martes 6 de Mayo-->
    <h1 style="color: red;" style="font-family: 'Times New Roman', Times, serif;">Este es un h1 rojo</h1> <!-- (atributo en linea) -->
    <p class="rebelde">Este es un parrafo especial con clase Rebelde</p>
    <p id="especial">Este es un parrafo especial con id especial</p>
    


</body>
</html>
